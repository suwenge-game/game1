<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management - DeskGame.xyz</title>
    <meta name="description" content="DeskGame.xyz Content Management System">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K11J4PCW59"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-K11J4PCW59');
    </script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900">DeskGame.xyz Admin Panel</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-blue-600 hover:text-blue-800 px-3 py-2 rounded-md text-sm font-medium">Back to Home</a>
                    <a href="news.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">View Content</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Content Management System</h1>
            <p class="text-lg text-gray-600">Publish and manage your website content</p>
        </div>

        <!-- Content Form -->
        <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-900 mb-6">Publish New Content</h2>
            
            <form id="contentForm" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                    <input type="text" id="title" name="title" required
                           class="input-apple w-full focus-apple"
                           placeholder="Enter content title">
                </div>

                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select id="category" name="category" required
                            class="input-apple w-full focus-apple">
                        <option value="">Select Category</option>
                        <option value="Game Updates">Game Updates</option>
                        <option value="Events">Events</option>
                        <option value="Tips & Tricks">Tips & Tricks</option>
                        <option value="Community">Community</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div>
                    <label for="summary" class="block text-sm font-medium text-gray-700 mb-2">Summary</label>
                    <textarea id="summary" name="summary" rows="3" required
                              class="input-apple w-full focus-apple"
                              placeholder="Enter content summary"></textarea>
                </div>

                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-2">Content</label>
                    <textarea id="content" name="content" rows="10" required
                              class="input-apple w-full focus-apple"
                              placeholder="Enter content body, HTML tags supported"></textarea>
                </div>

                <div>
                    <label for="imageUrl" class="block text-sm font-medium text-gray-700 mb-2">Image URL (Optional)</label>
                    <input type="url" id="imageUrl" name="imageUrl"
                           class="input-apple w-full focus-apple"
                           placeholder="https://example.com/image.jpg">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="featured" name="featured"
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="featured" class="ml-2 block text-sm text-gray-700">
                        Set as Featured Content
                    </label>
                </div>

                <div class="flex space-x-4">
                    <button type="submit" 
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200 btn-apple">
                        Publish Content
                    </button>
                    <button type="button" id="saveDraft"
                            class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200 btn-apple">
                        Save Draft
                    </button>
                </div>
            </form>
        </div>

        <!-- Content List -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-900">Published Content</h2>
                <div class="flex space-x-2">
                    <button id="refreshList" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-colors duration-200">
                        Refresh List
                    </button>
                    <button id="clearAll" class="bg-red-100 hover:bg-red-200 text-red-700 px-4 py-2 rounded-lg transition-colors duration-200">
                        Clear All
                    </button>
                </div>
            </div>

            <div id="contentList" class="space-y-4">
                <!-- 内容列表将在这里动态生成 -->
            </div>

            <div id="emptyState" class="text-center py-12 hidden">
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">No Content Yet</h3>
                <p class="text-gray-500">Start by publishing your first piece of content!</p>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="fixed top-4 right-4 z-50">
        <!-- 消息将在这里显示 -->
    </div>

    <script>
        // 内容管理系统
        class ContentManager {
            constructor() {
                this.storageKey = 'deskgame_content';
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadContentList();
            }

            bindEvents() {
                document.getElementById('contentForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.publishContent();
                });

                document.getElementById('saveDraft').addEventListener('click', () => {
                    this.saveDraft();
                });

                document.getElementById('refreshList').addEventListener('click', () => {
                    this.loadContentList();
                });

                document.getElementById('clearAll').addEventListener('click', () => {
                    this.clearAllContent();
                });
            }

            publishContent() {
                const formData = new FormData(document.getElementById('contentForm'));
                const content = {
                    id: Date.now().toString(),
                    title: formData.get('title'),
                    category: formData.get('category'),
                    summary: formData.get('summary'),
                    content: formData.get('content'),
                    imageUrl: formData.get('imageUrl'),
                    featured: formData.get('featured') === 'on',
                    published: true,
                    publishDate: new Date().toISOString(),
                    createdAt: new Date().toISOString()
                };

                this.saveContent(content);
                this.showMessage('Content published successfully!', 'success');
                document.getElementById('contentForm').reset();
                this.loadContentList();
            }

            saveDraft() {
                const formData = new FormData(document.getElementById('contentForm'));
                const content = {
                    id: Date.now().toString(),
                    title: formData.get('title'),
                    category: formData.get('category'),
                    summary: formData.get('summary'),
                    content: formData.get('content'),
                    imageUrl: formData.get('imageUrl'),
                    featured: formData.get('featured') === 'on',
                    published: false,
                    publishDate: null,
                    createdAt: new Date().toISOString()
                };

                this.saveContent(content);
                this.showMessage('Draft saved successfully!', 'success');
                document.getElementById('contentForm').reset();
                this.loadContentList();
            }

            saveContent(content) {
                const contents = this.getAllContent();
                contents.push(content);
                localStorage.setItem(this.storageKey, JSON.stringify(contents));
            }

            getAllContent() {
                const stored = localStorage.getItem(this.storageKey);
                return stored ? JSON.parse(stored) : [];
            }

            loadContentList() {
                const contents = this.getAllContent();
                const contentList = document.getElementById('contentList');
                const emptyState = document.getElementById('emptyState');

                if (contents.length === 0) {
                    contentList.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                
                // 按发布时间排序（最新的在前）
                contents.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                contentList.innerHTML = contents.map(content => `
                    <div class="border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow duration-200">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex-1">
                                <div class="flex items-center space-x-2 mb-2">
                                    <h3 class="text-lg font-semibold text-gray-900">${content.title}</h3>
                                    ${content.featured ? '<span class="badge-apple badge-apple-blue">Featured</span>' : ''}
                                    <span class="badge-apple ${content.published ? 'badge-apple-green' : 'bg-yellow-100 text-yellow-800'}">
                                        ${content.published ? 'Published' : 'Draft'}
                                    </span>
                                </div>
                                <p class="text-sm text-gray-600 mb-2">
                                    <span class="font-medium">Category:</span> ${content.category}
                                </p>
                                <p class="text-sm text-gray-500">
                                    ${content.published ? 
                                        `Published: ${new Date(content.publishDate).toLocaleString('en-US')}` : 
                                        `Created: ${new Date(content.createdAt).toLocaleString('en-US')}`
                                    }
                                </p>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="contentManager.editContent('${content.id}')" 
                                        class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                                    Edit
                                </button>
                                <button onclick="contentManager.deleteContent('${content.id}')" 
                                        class="text-red-600 hover:text-red-800 text-sm font-medium">
                                    Delete
                                </button>
                            </div>
                        </div>
                        <p class="text-gray-700 text-sm">${content.summary}</p>
                    </div>
                `).join('');
            }

            editContent(id) {
                const contents = this.getAllContent();
                const content = contents.find(c => c.id === id);
                
                if (content) {
                    document.getElementById('title').value = content.title;
                    document.getElementById('category').value = content.category;
                    document.getElementById('summary').value = content.summary;
                    document.getElementById('content').value = content.content;
                    document.getElementById('imageUrl').value = content.imageUrl || '';
                    document.getElementById('featured').checked = content.featured;
                    
                    // 滚动到表单顶部
                    document.getElementById('contentForm').scrollIntoView({ behavior: 'smooth' });
                    
                    this.showMessage('Content loaded into edit form', 'info');
                }
            }

            deleteContent(id) {
                if (confirm('Are you sure you want to delete this content? This action cannot be undone.')) {
                    const contents = this.getAllContent();
                    const filteredContents = contents.filter(c => c.id !== id);
                    localStorage.setItem(this.storageKey, JSON.stringify(filteredContents));
                    this.loadContentList();
                    this.showMessage('Content deleted', 'success');
                }
            }

            clearAllContent() {
                if (confirm('Are you sure you want to clear all content? This action cannot be undone.')) {
                    localStorage.removeItem(this.storageKey);
                    this.loadContentList();
                    this.showMessage('All content cleared', 'success');
                }
            }

            showMessage(message, type = 'info') {
                const container = document.getElementById('messageContainer');
                const messageEl = document.createElement('div');
                
                const colors = {
                    success: 'bg-green-500',
                    error: 'bg-red-500',
                    warning: 'bg-yellow-500',
                    info: 'bg-blue-500'
                };

                messageEl.className = `${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg mb-2 transform transition-all duration-300 translate-x-full`;
                messageEl.textContent = message;
                
                container.appendChild(messageEl);
                
                // 动画显示
                setTimeout(() => {
                    messageEl.classList.remove('translate-x-full');
                }, 100);
                
                // 自动隐藏
                setTimeout(() => {
                    messageEl.classList.add('translate-x-full');
                    setTimeout(() => {
                        container.removeChild(messageEl);
                    }, 300);
                }, 3000);
            }
        }

        // 初始化内容管理器
        const contentManager = new ContentManager();
    </script>
</body>
</html>
